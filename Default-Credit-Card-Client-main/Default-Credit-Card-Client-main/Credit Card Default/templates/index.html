<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Default Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #4CAF50;
        }
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        label {
            font-size: 1rem;
            margin-bottom: 5px;
            display: block;
        }
        input[type="number"], input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0 20px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: #fff;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .result {
            text-align: center;
            font-size: 1.5rem;
            margin-top: 20px;
        }
        .result span {
            font-weight: bold;
            color: #ff6347;
        }
    </style>
</head>
<body>
    <h1>Credit Card Default Prediction</h1>
    <div class="form-container">
        <form action="/predict" method="POST">
            <label for="limit_balance">Limit Balance (NT dollars):</label>
            <input type="number" id="limit_balance" name="limit_balance" required><br>

            <label for="sex">Sex (1=Male, 2=Female):</label>
            <input type="number" id="sex" name="sex" required><br>

            <label for="education">Education (1=Graduate, 2=University, 3=High School, 4=Others):</label>
            <input type="number" id="education" name="education" required><br>

            <label for="marriage">Marriage (1=Married, 2=Single, 3=Others):</label>
            <input type="number" id="marriage" name="marriage" required><br>

            <label for="age">Age (in years):</label>
            <input type="number" id="age" name="age" required><br>

            <label for="pay_0">Repayment Status (Sep 2005):</label>
            <input type="number" id="pay_0" name="pay_0" required><br>

            <label for="pay_2">Repayment Status (Aug 2005):</label>
            <input type="number" id="pay_2" name="pay_2" required><br>

            <label for="pay_3">Repayment Status (Jul 2005):</label>
            <input type="number" id="pay_3" name="pay_3" required><br>

            <label for="pay_4">Repayment Status (Jun 2005):</label>
            <input type="number" id="pay_4" name="pay_4" required><br>

            <label for="pay_5">Repayment Status (May 2005):</label>
            <input type="number" id="pay_5" name="pay_5" required><br>

            <label for="pay_6">Repayment Status (Apr 2005):</label>
            <input type="number" id="pay_6" name="pay_6" required><br>

            <label for="bill_amt1">Bill Amount (Sep 2005):</label>
            <input type="number" id="bill_amt1" name="bill_amt1" required><br>

            <label for="bill_amt2">Bill Amount (Aug 2005):</label>
            <input type="number" id="bill_amt2" name="bill_amt2" required><br>

            <label for="bill_amt3">Bill Amount (Jul 2005):</label>
            <input type="number" id="bill_amt3" name="bill_amt3" required><br>

            <label for="bill_amt4">Bill Amount (Jun 2005):</label>
            <input type="number" id="bill_amt4" name="bill_amt4" required><br>

            <label for="bill_amt5">Bill Amount (May 2005):</label>
            <input type="number" id="bill_amt5" name="bill_amt5" required><br>

            <label for="bill_amt6">Bill Amount (Apr 2005):</label>
            <input type="number" id="bill_amt6" name="bill_amt6" required><br>

            <label for="pay_amt1">Previous Payment (Sep 2005):</label>
            <input type="number" id="pay_amt1" name="pay_amt1" required><br>

            <label for="pay_amt2">Previous Payment (Aug 2005):</label>
            <input type="number" id="pay_amt2" name="pay_amt2" required><br>

            <label for="pay_amt3">Previous Payment (Jul 2005):</label>
            <input type="number" id="pay_amt3" name="pay_amt3" required><br>

            <label for="pay_amt4">Previous Payment (Jun 2005):</label>
            <input type="number" id="pay_amt4" name="pay_amt4" required><br>

            <label for="pay_amt5">Previous Payment (May 2005):</label>
            <input type="number" id="pay_amt5" name="pay_amt5" required><br>

            <label for="pay_amt6">Previous Payment (Apr 2005):</label>
            <input type="number" id="pay_amt6" name="pay_amt6" required><br>

            <input type="submit" value="Predict">
        </form>
    </div>

    {% if prediction %}
        <div class="result">
            <p>Prediction: <span>{{ prediction }}</span></p>
        </div>
    {% endif %}
</body>
</html>
